   <h1 class="title topictitle1 Heading 4" id="ariaid-title1">
      <span class="ph autonumber">5245.103-74</span> Contracting office responsibilities.</h1>
   <div class="body conbody">
      <p class="p Normal">     (S-90) When the use of FAR clause 52.245-1, Government Property, is required, the contracting officer shall complete Annex 9, Government-Furnished Property Preaward Compliance Checklist with the business clearance. </p>
