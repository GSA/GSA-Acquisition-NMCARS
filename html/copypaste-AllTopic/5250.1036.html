   <h1 class="title topictitle1 Heading 4" id="ariaid-title1">
      <span class="ph autonumber">5250.103-6</span> Disposition.</h1>
   <div class="body conbody">
      <p class="p Normal">   When a contractor's request is denied below the Secretarial level, the contracting officer of the activity that forwarded the case to the board shall furnish a letter to the contractor explaining the denial.</p>
